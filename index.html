<html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="organizer"><div class="organizer-records"><div class="for-scroll"></div></div><div class="organizer-input"><textarea class="organizer-input-text" placeholder="Написать сообщение..."></textarea><div class="organizer-input-buttons"><button type="button" class="organizer-input-enter input-btn"></button> <button type="button" class="organizer-input-file input-btn"><input type="file" class="input-file-btn" multiple="multiple" required></button> <button type="button" class="organizer-input-geo input-btn"></button> <button type="button" class="organizer-input-audio input-btn"></button><div class="timer none"></div><button type="button" class="organizer-input-video input-btn"></button></div></div><div class="drop-box none"><label for="dnd-input" class="dnd-label">Перетащите Сюда файлы</label> <input type="file" class="dnd-input" multiple="multiple" required></div><div class="modal none"><div class="modal-text"><h4 class="modal-title">Что-то пошло не так</h4><p class="modal-message">К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную.</p></div><div class="modale-input"><h4 class="modal-input-title">Широта и долгота через запятую</h4><input class="modal-input-text" placeholder="00.00, 00.00" required><div class="modal-input-buttons"><div class="input-error none">Неверный формат данных</div><button type="button" class="modal-cancel btn">Отмена</button> <button type="button" class="modal-ok btn">ОК</button></div></div></div></div></body></html>
